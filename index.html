<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8"/>
		<title>Auto Search</title>

	</head>

	<body>
		<header>
		</header>

		<nav>
		</nav>

		<div class="container" width=150>
			
				<h1>Auto Search</h1>

				<div class="card">				
					<input type="text" name="query" id="queryID" placeholder="Search Query" required/>						
					<input type="number" name="interval" id="intervalID"  maxlength="4" placeholder="Interval (Seconds)"size="4" required/>
					<input type="number" name="searches" id="searchesID" placeholder="Number of Searches" required/>
					<button id="searchBTN">Search</button>				
				</div>
				<iframe id="browser" class="container-fluid" src="https://www.bing.com" width=600 height = 400></iframe>
			</div>

		</body>

		<footer>
					
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
			
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="search.js"></script>			
			<script>
			
			$(document).ready(function(){
				$("#searchBTN").click(function() {
					var query = $("#queryID").val();
					var number = $("#searchesID").val();
					var interval = $("#intervalID").val();
					if(query != "" && number != "" && interval != "") {
						//Create a searchBot object and run
						var searchBot= new SearchBot(query, number, interval);
						searchBot.search();	
					} else {
						alert("Please fill out the required fields.");
					}
					
				});
			
			});
			</script>
		</footer>
	</html>
